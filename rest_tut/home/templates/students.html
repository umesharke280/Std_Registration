<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    
   
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        <table class="table table-hover" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Address</th>
                    
                    
                    
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.roll_number }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.address }}</td>
                    <td>{{ student.email }}</td>
                    
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
